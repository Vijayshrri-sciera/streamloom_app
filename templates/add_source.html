{% extends "base.html" %}
{% block content %}
<h1>Add New Source</h1>
<form method="POST">
    <label for="source_name">Source Name:</label>
    <input type="text" id="source_name" name="source_name" required><br>

    <label for="source_domain">Source Domain:</label>
    <input type="text" id="source_domain" name="source_domain" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>

    <label for="maxcount_per_day">Maxcount Per Day:</label>
    <input type="number" id="maxcount_per_day" name="maxcount_per_day" required><br>

    <label for="is_active_status">Is Active Status:</label>
    <input type="text" id="is_active_status" name="is_active_status" required><br>

    <label for="created_by">Created By:</label>
    <input type="text" id="created_by" name="created_by" required><br>

    <label for="created_userid">Created UserID:</label>
    <input type="text" id="created_userid" name="created_userid" required><br>

    <button type="submit">Add Source</button>
</form>
{% endblock %}
