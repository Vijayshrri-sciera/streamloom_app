{% extends "base.html" %}
{% block content %}
<h1>Add New Queue Config</h1>
<style>
    .form-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 800px;
    }
    .form-group {
        flex: 1 1 45%;
        margin: 10px;
    }
    label, input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }
</style>
<form method="POST" class="form-container">
    <div class="form-group">
        <label for="script_id">Script ID:</label>
        <input type="number" id="script_id" name="script_id" required>

        <label for="source_id">Source ID:</label>
        <input type="number" id="source_id" name="source_id" required>

        <label for="source_name">Source Name:</label>
        <input type="text" id="source_name" name="source_name" required>

        <label for="query_string">Query String:</label>
        <input type="text" id="query_string" name="query_string" value= "SELECT * FROM input_data WHERE state = 'TX' AND county = 'Harris'" required>
        <small>Ensure to use single quotes for literals. Example: SELECT * FROM table WHERE column = 'value'.</small>
        
        <label for="queue_type">Queue Type:</label>
        <input type="text" id="queue_type" name="queue_type" value="FIFO" required>

        <label for="priority">Priority:</label>
        <input type="number" id="priority" name="priority" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="frequency">Frequency:</label>
        <input type="text" id="frequency" name="frequency" value="Daily" required>

        <label for="cron_logic">Cron Logic:</label>
        <input type="text" id="cron_logic" name="cron_logic" value="0 0 * * *" required>

        <label for="start_date">Start Date:</label>
        <input type="text" id="start_date" name="start_date" placeholder="Optional">

        <label for="end_date">End Date:</label>
        <input type="text" id="end_date" name="end_date" placeholder="Optional">

        <label for="is_active_status">Is Active Status:</label>
        <input type="text" id="is_active_status" name="is_active_status" value="Y" required>

        <label for="maxcount_per_day">Max Count/day:</label>
        <input type="number" id="maxcount_per_day" name="maxcount_per_day" required>
    </div>
    <div style="flex-basis: 100%; text-align: center;">
        <button type="submit">Add Queue Config</button>
    </div>
</form>
{% endblock %}
