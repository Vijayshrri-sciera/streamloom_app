{% extends "base.html" %}
{% block content %}
<h1>Add New Script</h1>
<form method="POST">
    <label for="source_id">Source ID:</label>
    <input type="number" id="source_id" name="source_id" required><br>

    <label for="source_code_path">Source Code Path:</label>
    <input type="text" id="source_code_path" name="source_code_path" required><br>

    <label for="script_name">Script Name:</label>
    <input type="text" id="script_name" name="script_name" required><br>

    <label for="version">Version:</label>
    <input type="text" id="version" name="version" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>

    <label for="created_by">Created By:</label>
    <input type="text" id="created_by" name="created_by" required><br>

    <label for="is_active_status">Is Active Status:</label>
    <input type="text" id="is_active_status" name="is_active_status" required><br>

    <label for="dependency_description">Dependency Description:</label>
    <input type="text" id="dependency_description" name="dependency_description" required><br>

    <button type="submit">Add Script</button>
</form>
{% endblock %}
